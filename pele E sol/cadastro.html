<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pele & Sol</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #000000;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 40px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px #0005;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #9b4dff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Cadastro</h2>

    <form>
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
    </form>

    <a href="index.html">‚Üê Voltar</a>
</div>

</body>
</html>
